<!DOCTYPE html>
<html ng-app="famcoins">
    <head>
        <title>FamCoins</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body ng-controller="controller">
        <h1>FamCoins</h1>
        <div>
            <form>
                <table>
                    <tr>
                        <td>Inhaber:</td>
                        <td><input type="text" ng-model="owner"></td>
                    </tr>
                    <tr>
                        <td>WÃ¤hrung:</td>
                        <td><input type="text" ng-model="unit"></td>

                <button ng-click="login()">Anmelden</button>
            </form>
        </div>
        <div>
            Aktueller Kontostand: <span>{{amount}}</span>
        </div>
        <div>
            <form>

    </body>
</html>
